{% extends "model-page.html" %}

{% block content %}
    <h1>Agendamentos</h1>
    <a href="evento/">
        <button type="button">Novo Evento</button>
    </a>
    <ul style="font-size: 20px">
        {% for evento in eventos %}
            <li><b>{{ evento.titulo }} - {{ evento.get_data_evento }}</b></li>
        {% endfor %}
    </ul>

{% endblock %}
